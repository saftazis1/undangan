<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Safta & Atul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Cormorant Garamond', serif; overflow-x: hidden; }
        .font-aesthetic { font-family: 'Playfair Display', serif; }
        #bg-slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-size: cover; background-position: center; transition: background-image 2s ease-in-out; }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: rgba(255, 255, 255, 0.5); }
        #sampul { transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1); }
        .opened { transform: translateY(-100%); }
    </style>
</head>
<body class="bg-white">

    <div id="bg-slideshow"></div>
    <div class="bg-overlay"></div>

    <div id="sampul" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center text-center p-6 border-8 border-double border-[#d4a373] m-2">
        <div data-aos="fade-up">
            <p class="uppercase tracking-widest text-xs mb-4">The Wedding Of</p>
            <h1 class="text-6xl font-aesthetic text-[#d4a373] my-6">Safta & Atul</h1>
            <p class="italic mb-10 text-gray-400 text-lg">Kepada Bapak/Ibu/Saudara/i <br> <span class="font-bold text-gray-700">Tamu Undangan</span></p>
            <button onclick="bukaUndangan()" class="bg-[#d4a373] text-white px-10 py-3 rounded-full shadow-lg uppercase tracking-widest text-sm">Buka Undangan</button>
        </div>
    </div>

    <div id="music-btn" class="fixed bottom-5 right-5 z-40 hidden">
        <button onclick="toggleMusic()" class="bg-[#d4a373] p-3 rounded-full text-white shadow-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg>
        </button>
        <audio id="audio" loop>
            <source src="Kaleb_J_-_Now_I_Know_(mp3.pm).mp3" type="audio/mpeg">
        </audio>
    </div>

    <main class="max-w-md mx-auto bg-white/80 backdrop-blur-sm shadow-2xl pb-20">
        <section class="h-screen flex flex-col items-center justify-center text-center px-4">
            <div data-aos="fade-down">
                <h2 class="text-5xl font-aesthetic text-[#d4a373]">Safta & Atul</h2>
                <p class="mt-4 italic text-xl">29 Maret 2026</p>
            </div>
            <div id="timer" class="flex gap-4 mt-12 text-[#d4a373]">
                <div class="flex flex-col"><span id="days" class="text-3xl font-bold">00</span><span class="text-[10px] uppercase">Hari</span></div>
                <div class="flex flex-col"><span id="hours" class="text-3xl font-bold">00</span><span class="text-[10px] uppercase">Jam</span></div>
                <div class="flex flex-col"><span id="minutes" class="text-3xl font-bold">00</span><span class="text-[10px] uppercase">Menit</span></div>
            </div>
        </section>

        <section class="py-20 px-4 text-center">
            <h3 class="text-3xl font-aesthetic mb-6 text-[#d4a373]">Lokasi Acara</h3>
            <div class="rounded-xl overflow-hidden shadow-lg border-4 border-white mb-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.593155690584!2d106.82381597402839!3d-6.446250163031938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ea1974914827%3A0xe798a950aa08eae2!2sSasono%20Mulyo%20Depok!5e0!3m2!1sid!2sid!4v1769829288850!5m2!1sid!2sid" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <a href="https://goo.gl/maps/..." target="_blank" class="bg-[#d4a373] text-white px-8 py-2 rounded-full inline-block uppercase text-xs tracking-widest">Petunjuk Jalan</a>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // SLIDESHOW LOGIC
        const images = [
            'https://images.unsplash.com/photo-1519741497674-611481863552?w=1200',
            'https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=1200',
            'https://images.unsplash.com/photo-1583939003579-730e3918a45a?w=1200'
        ];
        let idx = 0;
        function changeBg() {
            const bg = document.getElementById('bg-slideshow');
            if(bg) {
                bg.style.backgroundImage = `url('${images[idx]}')`;
                idx = (idx + 1) % images.length;
            }
        }
        changeBg(); setInterval(changeBg, 5000);

        function bukaUndangan() {
            document.getElementById('sampul').classList.add('opened');
            document.getElementById('music-btn').classList.remove('hidden');
            document.body.style.overflow = 'auto';
            const audio = document.getElementById('audio');
            audio.play().catch(e => console.log("Musik butuh interaksi user"));
        }

        function toggleMusic() {
            const a = document.getElementById('audio');
            if (a.paused) a.play(); else a.pause();
        }

        // COUNTDOWN
        const target = new Date("Mar 29, 2026 08:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            if(diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            }
        }, 1000);
    </script>
</body>
</html>
