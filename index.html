<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Undangan Pernikahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Georgia', serif; }
        .preview-container { background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png'); }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex flex-col md:flex-row h-screen">
        <div class="w-full md:w-1/3 bg-white p-6 shadow-xl overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Custom Undangan</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Nama Mempelai</label>
                    <input type="text" id="inputNama" class="w-full border p-2 rounded" placeholder="Contoh: Budi & Shinta" oninput="updatePreview()">
                </div>
                <div>
                    <label class="block text-sm font-medium">URL Foto Background</label>
                    <input type="text" id="inputFoto" class="w-full border p-2 rounded" placeholder="Link foto (https://...)" oninput="updatePreview()">
                </div>
                <div>
                    <label class="block text-sm font-medium">Pilih Musik (Link MP3)</label>
                    <input type="text" id="inputMusik" class="w-full border p-2 rounded" placeholder="Link file .mp3" oninput="updateMusic()">
                </div>
            </div>
            
            <p class="mt-8 text-xs text-gray-400 font-mono italic">// Dokumentasi: Masukkan link gambar dari Google Drive atau Unsplash untuk mencoba.</p>
        </div>

        <div class="w-full md:w-2/3 preview-container flex items-center justify-center p-10 relative">
            <div id="cardUndangan" class="bg-white p-12 rounded-lg shadow-2xl text-center max-w-lg w-full" data-aos="zoom-in">
                <div id="displayFoto" class="w-32 h-32 mx-auto rounded-full mb-4 bg-cover bg-center border-4 border-gold-500" style="background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?w=300');"></div>
                <h3 class="text-gray-500 uppercase tracking-widest text-sm mb-2">The Wedding Of</h3>
                <h1 id="displayNama" class="text-4xl font-serif text-pink-600 mb-4">Budi & Shinta</h1>
                <p class="text-gray-600 italic">"Menuju kebahagiaan selamanya"</p>
                
                <audio id="audioPlayer" controls class="mt-6 mx-auto w-full max-w-xs">
                    <source id="audioSource" src="" type="audio/mpeg">
                    Browser Anda tidak mendukung elemen audio.
                </audio>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inisialisasi Animasi
        AOS.init({ duration: 1000 });

        // Fungsi Update Nama
        function updatePreview() {
            const nama = document.getElementById('inputNama').value;
            const foto = document.getElementById('inputFoto').value;
            
            if(nama) document.getElementById('displayNama').innerText = nama;
            if(foto) document.getElementById('displayFoto').style.backgroundImage = `url('${foto}')`;
        }

        // Fungsi Update Musik
        function updateMusic() {
            const urlMusik = document.getElementById('inputMusik').value;
            const audio = document.getElementById('audioPlayer');
            const source = document.getElementById('audioSource');
            
            if(urlMusik.endsWith('.mp3')) {
                source.src = urlMusik;
                audio.load();
                audio.play();
            }
        }
    </script>
</body>
</html>
