<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Digital - Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d4a373; /* Warna Gold/Cream */
            --secondary: #fefae0;
        }
        body { font-family: 'Cormorant Garamond', serif; overflow-x: hidden; }
        .font-aesthetic { font-family: 'Playfair Display', serif; }
        
        /* Sampul Overlay */
        #sampul {
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .opened { transform: translateY(-100%); }
        
        /* Animasi Bunga Sederhana */
        .flower { position: absolute; opacity: 0.3; pointer-events: none; }
    </style>
</head>
<body class="bg-[#faf9f6] text-[#555]">

    <div id="sampul" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center text-center p-6 border-8 border-double border-[#d4a373] m-2">
        <div data-aos="fade-up">
            <p class="uppercase tracking-[0.3em] text-xs mb-4">The Wedding Of</p>
            <h1 class="text-6xl font-aesthetic text-[#d4a373] my-6">Safta & Pasangan</h1>
            <div class="w-24 h-[1px] bg-[#d4a373] mx-auto mb-6"></div>
            <p class="italic mb-10 text-gray-400 text-lg">Kepada Bapak/Ibu/Saudara/i <br> <span class="font-bold text-gray-700">Tamu Undangan</span></p>
            
            <button onclick="bukaUndangan()" class="bg-[#d4a373] text-white px-10 py-3 rounded-full hover:bg-[#bc8a5f] transition-all tracking-widest text-sm uppercase flex items-center gap-3 mx-auto shadow-lg">
                Buka Undangan
            </button>
        </div>
    </div>

    <div id="music-btn" class="fixed bottom-5 right-5 z-40 hidden">
        <button onclick="toggleMusic()" class="bg-[#d4a373]/80 p-3 rounded-full text-white shadow-xl backdrop-blur-sm">
            <svg id="music-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
        </button>
        <audio id="audio" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <main class="max-w-md mx-auto bg-white shadow-inner pb-20">
        
        <section class="h-screen flex flex-col items-center justify-center text-center px-4 relative">
            <div data-aos="fade-down" data-aos-duration="1500">
                <p class="uppercase tracking-widest text-xs mb-4">Save the Date</p>
                <h2 class="text-5xl font-aesthetic text-[#d4a373]">Safta & Pasangan</h2>
                <p class="mt-4 italic">31 Januari 2026</p>
            </div>
            <div id="timer" class="flex gap-4 mt-12 text-[#d4a373]" data-aos="zoom-in">
                <div class="flex flex-col"><span id="days" class="text-3xl font-bold">00</span><span class="text-xs uppercase">Hari</span></div>
                <div class="flex flex-col"><span id="hours" class="text-3xl font-bold">00</span><span class="text-xs uppercase">Jam</span></div>
                <div class="flex flex-col"><span id="minutes" class="text-3xl font-bold">00</span><span class="text-xs uppercase">Menit</span></div>
            </div>
        </section>

        <section class="py-20 px-8 text-center bg-[#faf9f6]">
            <div data-aos="fade-up">
                <h3 class="text-3xl font-aesthetic mb-8 text-[#d4a373]">Mempelai</h3>
                <div class="mb-10">
                    <div class="w-40 h-40 bg-gray-200 mx-auto rounded-full mb-4 border-4 border-white shadow-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=400" alt="Mempelai" class="w-full h-full object-cover">
                    </div>
                    <h4 class="text-2xl font-aesthetic">Safta Adit</h4>
                    <p class="text-sm italic mt-2">Putra dari Bapak X & Ibu Y</p>
                </div>
                <div class="text-4xl font-aesthetic my-4 text-[#d4a373]">&</div>
                <div class="mt-10">
                    <div class="w-40 h-40 bg-gray-200 mx-auto rounded-full mb-4 border-4 border-white shadow-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=400" alt="Mempelai" class="w-full h-full object-cover">
                    </div>
                    <h4 class="text-2xl font-aesthetic">Calon Pasangan</h4>
                    <p class="text-sm italic mt-2">Putri dari Bapak A & Ibu B</p>
                </div>
            </div>
        </section>

        <section class="py-20 px-4 text-center">
            <h3 class="text-3xl font-aesthetic mb-6 text-[#d4a373]" data-aos="fade-up">Lokasi Acara</h3>
            <div class="rounded-xl overflow-hidden shadow-lg border-4 border-white mb-6" data-aos="zoom-in">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.66642700962!2d106.8249641!3d-6.1753924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69fbd2fdf35067%3A0x11340156cb2f6432!2sMonas!5e0!3m2!1sid!2sid!4v1700000000000" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <a href="https://goo.gl/maps/..." target="_blank" class="inline-block bg-[#d4a373] text-white px-6 py-2 rounded-full text-sm uppercase tracking-wider">Buka Google Maps</a>
        </section>

    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        function bukaUndangan() {
            document.getElementById('sampul').classList.add('opened');
            document.getElementById('music-btn').classList.remove('hidden');
            document.body.style.overflow = 'auto';
            document.getElementById('audio').play();
        }

        function toggleMusic() {
            const audio = document.getElementById('audio');
            if (audio.paused) audio.play();
            else audio.pause();
        }

        // Countdown Logic
        const targetDate = new Date("Jan 31, 2026 09:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetDate - now;
            
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);
    </script>
</body>
</html>
